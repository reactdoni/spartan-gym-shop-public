<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="{{url_for('static', filename='css/register.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-img">
            <a href="{{url_for('home_bp.home')}}">
              <img src="{{spartan_image_logo}}" class="register-logo" alt="logo">
            </a>
        </div>

        <p class="register-shop-label">Spartan Gym Shop</p>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}   

        <form action="{{ url_for('auth_bp.register') }}" method="post">
            <div class="input-container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" id="email" name="email" class="input-field" placeholder="Email" required/>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>

            <div class="register-button-container">
                <button class="register-button">SIGN UP</button>
            </div>
        </form>

        <div class="register-create-new-account-container">
            <p class="register-create-new-account">Already have an account?</p>
            <div class="register-create-new-account-btn">
                <a href="{{url_for('auth_bp.login')}}">
                    <button class="btn btn-outline-danger">Log in</button>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
