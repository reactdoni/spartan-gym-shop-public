<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="{{url_for('static', filename='css/forgot_password.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 form-container">
        <h2>Forgot Password?</h2>
        <form action="{{ url_for('auth_bp.forgot_password') }}" method="post">
          <div class="form-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Email address</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block submit-btn">Request new password</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
