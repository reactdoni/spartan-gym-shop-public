<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/account.css')}}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Edit Profile</h1>
        <hr>
        <div class="container">
          
          <!-- Flash messages -->
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{ messages[0] }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endif %}
          {% endwith %}

          <!-- edit form column -->
          <div class="row justify-content-center col-md-9 personal-info">
            <h3>Personal info</h3>
            
            <form class="form-horizontal" action="{{url_for('auth_bp.account')}}" role="form" method="post">
              <div class="form-group">
                <label class="col-lg-3 control-label">Username:</label>
                <div class="col-lg-8">
                    <input type="text" id="username" name="username" value="{{current_user.username}}" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                    <input type="text" id="email" name="email" class="form-control" value="{{current_user.email}}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Password:</label>
                <div class="col-lg-8">
                    <input type="text" id="password" name="password" class="form-control" value=""/>
                </div>
              </div>
              <br>
              <button class="btn btn-primary mb-3" type="submit">Update</button>
              <a href="{{ url_for('home_bp.home')}}" class="btn btn-primary btn-block fa-lg mb-3 home-btn">Go to home</a>
            </form>
          </div>
      </div>
    </div>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
