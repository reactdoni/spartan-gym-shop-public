<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-img">
            <a href="{{url_for('home_bp.home')}}">
                <img src="{{spartan_image_logo}}" class="login-logo" alt="logo">
            </a>
        </div>

        <p class="login-shop-label">Spartan Gym Shop</p>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}   

        <form action="{{ url_for('auth_bp.login') }}" method="post">
            <input type="hidden" name="next" value="{{ request.args.get('next') }}">
            <div class="input-container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>

            <div class="login-button-container">
                <button class="login-button">LOGIN</button>
            </div>
        </form>

        <a href="{{url_for('auth_bp.forgot_password')}}"><p class="login-forgot-password text-muted">Forgot password?</p></a>

        <div class="login-create-new-account-container">
            <p class="login-create-new-account">Don't have an account?</p>
            <div class="login-create-new-account-btn">
                <a href="{{url_for('auth_bp.register')}}">
                    <button class="btn btn-outline-danger">Sign up</button>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
