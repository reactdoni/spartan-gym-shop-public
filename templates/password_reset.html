<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
    background-color: #f8f9fa;
  }
  .form-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: #fff;
  }
  .form-container h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  .form-group {
    position: relative;
    margin-bottom: 25px;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 1px solid #ccc;
    outline: none;
  }
  .form-group input:focus {
    border-bottom-color: #007bff;
  }
  .form-group label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px;
    color: #999;
    transition: 0.3s;
    pointer-events: none;
  }
  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label {
    top: -20px;
    font-size: 12px;
    color: #007bff;
  }
  .submit-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 0;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .submit-btn:hover {
    background-color: #0056b3;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 form-container">
        <h2>Reset your password</h2>
        <form action="{{ url_for('auth_bp.password_reset', token=token) }}" method="post">
          <div class="form-group">
            <input type="password" name="password" id="password" required>
            <label for="password">New password</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block submit-btn">Reset password</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
